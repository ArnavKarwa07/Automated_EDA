services:
  # Backend Web Service
  - type: web
    name: automated-eda-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: server
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FASTAPI_ENV
        value: production
      - key: DEBUG
        value: False
      - key: GROQ_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: 24
    autoDeploy: true
