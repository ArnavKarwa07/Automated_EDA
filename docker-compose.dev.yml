version: '3.8'

# Development docker-compose for local development with hot reload
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: automated_eda_postgres_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: automated_eda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./server/scripts/init-local.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eda_network_dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: automated_eda_redis_dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eda_network_dev

  # Backend API (with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: automated_eda_backend_dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      FASTAPI_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/automated_eda
      REDIS_URL: redis://redis:6379/0
      GROQ_API_KEY: ${GROQ_API_KEY}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - /app/__pycache__
    networks:
      - eda_network_dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (with hot reload)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: automated_eda_frontend_dev
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_SUPABASE_URL: ${SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - eda_network_dev
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  eda_network_dev:
    driver: bridge
